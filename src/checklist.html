<!DOCTYPE html>
<html lang="ru">
<!--=include ./blocks/head.html -->

<body>
	<main class="checklist">
    <div class="center">
      <h1>Чеклист</h1>
      <p>Что делать, чему учиться, как себя проверять.</p>

      <div class="grid">
        <div class="column column--third">

          <div class="caption">Переговоры</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Обсуждать с дизайнером непонятные места в макетах</label></li>
            <li><label><input type="checkbox" /> Обсуждать с бекендером <span class="smallcaps">АПИ</span></label></li>
            <li><label><input type="checkbox" /> Не воспринимать критику, как оскорбление, прислушиваться к замечаниям</label></li>
            <li><label><input type="checkbox" /> Обсуждать слабые или непонятные решения</label></li>
            <li><label><input type="checkbox" /> Запоминать объяснения членов команды</label></li>
            <li><label><input type="checkbox" /> Вести чеклисты</label></li>
          </ul>

          <div class="caption">Дизайн</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Дизайнить простые страницы самостоятельно</label></li>
            <li><label><input type="checkbox" /> Использовать инструменты для создания анимаций</label></li>
            <li><label><input type="checkbox" /> Придумывать дизайн-решения и утверждать их у дизайнера</label></li>
            <li><label><input type="checkbox" /> Править интерфейсные ошибки в своих проектах</label></li>
          </ul>
        </div>

        <div class="column column--third">
          <div class="caption">Текст и редактура</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Писать рассказы о проектах для резюме или портфолио</label></li>
            <li><label><input type="checkbox" /> Проверять подписи полей и заголовки перед выпуском в продакшен</label></li>
          </ul>

          <div class="caption">Бекенд и программирование</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Пробовать писать серверные приложения</label></li>
            <li><label><input type="checkbox" /> Учиться работать с базами данных</label></li>
            <li><label><input type="checkbox" /> Улучшать интерфейсы своих функций и методов</label></li>
            <li><label><input type="checkbox" /> Пользоваться гитом</label></li>
            <li><label><input type="checkbox" /> Осваивать шаблоны проектирования</label></li>
            <li><label><input type="checkbox" /> Разбивать проект на заменяемые модули и компоненты</label></li>
            <li><label><input type="checkbox" /> Рефакторить плохой код</label></li>
            <li><label><input type="checkbox" /> Документировать свой код</label></li>
          </ul>

          <div class="caption">Тестирование</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Писать тесты</label></li>
            <li><label><input type="checkbox" /> Автоматизировать запуск тестов</label></li>
          </ul>
        </div>

        <div class="column column--third">
          <div class="caption">Решение задач</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Не начинать задачу без понимания</label></li>
            <li><label><input type="checkbox" /> Продумывать решение комплексно, расписывать задачи на бумаге</label></li>
            <li><label><input type="checkbox" /> Думать над расширяемостью и возможными проблемами</label></li>
          </ul>

          <div class="caption">Управление временем и ответственность</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Учиться «сделывать»</label></li>
            <li><label><input type="checkbox" /> Ставить сроки и укладываться в них</label></li>
            <li><label><input type="checkbox" /> Не терять фокус во время работы</label></li>
          </ul>

          <div class="caption">Развитие и мотивация</div>
          <ul class="tutorials">
            <li><label><input type="checkbox" /> Изучать другие языки</label></li>
            <li><label><input type="checkbox" /> Осваивать смежные области знаний</label></li>
            <li><label><input type="checkbox" /> Разбираться с мотивацией, искать то, что приносит в работе удовольствие</label></li>
            <li><label><input type="checkbox" /> Делиться кайфовыми вещами с сообществом</label></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
